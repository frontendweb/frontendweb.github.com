	<!-- TEMPLATES -->
	<script id="site-template" type="x-handlebars-template">
	  {{#each this}}
	    <li class="span4">
	      <a class="thumbnail" rel="" href="{{url}}" target="_blank" title="{{name}}">
	        <img class="group1" width="50%" height="50%" src="{{src}}" title="{{name}}" alt="{{name}}" />
	      </a>
	      <div class="caption text-center">
	        <h4>{{name}}</h4>
	      </div>
	    </li> 
	  {{/each}}
	</script>
